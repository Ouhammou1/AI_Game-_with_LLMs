services:
  postgres:
    image: postgres:15-alpine
    container_name: chatbot_postgres
    env_file:
      - .env   # or .enc if you named it that
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres_data:
    name: postgres_data
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/bouhammo/data
